# This workflow will build & test the .NET project, then package it and push to nuget
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: nuget-deploy

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
    - "v[0-9]+.[0-9]+.[0-9]+-[A-Za-z0-9]+"
  workflow_dispatch:
    inputs:
      override_version:
        description: 'should we override the version'
        required: true
        default: true
        type: boolean
      version:
        description: 'version to build'
        required: true
        default: '0.0.0-test'
        type: string
    
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Verify commit exists in origin/main
      run: |
        git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
        git branch --remote --contains | grep origin/main
    - name: Set VERSION variable from tag
      if: "${{ github.event.inputs.override_version != true }}"
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
    - name: Override version
      if: "${{ github.event.inputs.override_version == true }}"
      run: echo "github.event.inputs.version" >> $GITHUB_ENV
    - name: Build
      run: dotnet build --configuration Release /p:Version=${VERSION}
    - name: Test
      run: dotnet test --configuration Release /p:Version=${VERSION} --no-build
    - name: Pack
      run: dotnet pack --configuration Release /p:PackageVersion=${VERSION} --no-build --output .tmp --force ./FastaHelperLib/FastaHelperLib.csproj 
    - name: Push
      run: echo "dotnet nuget push .tmp/FastaHelperLib.${VERSION}.nupkg --source ${NUGET_SOURCE}# # --api-key ${{ secrets.NUGET_API_KEY }}
      env:
        NUGET_SOURCE: https://api.nuget.org/v3/index.json
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
